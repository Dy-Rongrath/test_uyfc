<div class="flex justify-start gap-3">
    <mat-form-field class="w-50 bg-transparent" appearance="fill">
        <!-- <mat-label class="text-sm">Enter a date range</mat-label> -->
        <mat-date-range-input [formGroup]="dateRangeForm" [rangePicker]="rangePicker" class="bg-transparent">
          <input matStartDate formControlName="start" placeholder="Start date" class="text-sm "/>
          <input matEndDate formControlName="end" placeholder="End date" class="text-sm"/>
        </mat-date-range-input>
        <!-- <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint> -->
        <mat-datepicker-toggle matIconSuffix [for]="rangePicker" class=""></mat-datepicker-toggle>
        <mat-date-range-picker #rangePicker class="">
          <mat-date-range-picker-actions>
            <button mat-button matDateRangePickerCancel>Cancel</button>
            <button mat-raised-button matDateRangePickerApply>Apply</button>
          </mat-date-range-picker-actions>
        </mat-date-range-picker>
    </mat-form-field>

</div>
