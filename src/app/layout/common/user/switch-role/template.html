<div class="container-panel">
    <header class="border-b flex justify-between items-center px-4">
        <h1 class="font-semibold text-3xl text-secondary">ប្តូរសិទ្វិប្រើប្រាស់</h1>
        <mat-icon [matDialogClose]="true" class="cursor-pointer" svgIcon="mat_solid:close"></mat-icon>
    </header>
    <main class="cursor-pointer">
        <ng-container *ngFor="let role of roles; let i = index;">

            <div (click)="setActive(role)" class="flex border-[3px]" [ngClass]="{
                'border-blue-500'   : role.active,
                'border-white'      : !role.active && i%2!=0,
                'border-slate-100'  : !role.active && i%2==0,
                'bg-white'          : i%2!=0,
                'bg-slate-100'      : i%2==0,
            }">
                <div class="w-full px-4 py-3 flex gap-1.5 mt-1">
                    <mat-icon svgIcon="mat_solid:manage_accounts"></mat-icon>
                    <p class="truncate">{{role.name}}</p>
                </div>
                <!-- <div class="w-72 flex items-center px-2">
                    <notifications></notifications>
                    <div class="w-5 h-5 rounded-full bg-red-500 flex justify-center items-center">
                        <p class="text-zinc-50">1</p>
                    </div>
                </div> -->
                <div class="w-72 flex justify-end px-4 py-3">
                    <mat-icon *ngIf="role.active" class="text-blue-500 mt-1" svgIcon="feather:check"></mat-icon>
                </div>
            </div>
        </ng-container>
    </main>
</div>
