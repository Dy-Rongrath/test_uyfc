<!-- Loading Spinner -->
<loading-spinner></loading-spinner>

<!-- Navigation -->
<helpers-navigation class="bg-[#1D1761]" [appearance]="navigationAppearance" [mode]="isScreenSmall ? 'over' : 'side'"
    [name]="'mainNavigation'" [navigation]="navigation.default" [opened]="!isScreenSmall">
    <!-- Navigation header hook -->
    <ng-container helpersNavigationContentHeader>
        <div class="flex items-start justify-start h-14 mt-2 space-y-0">

            <!-- Logo -->
            <div class="logo-image w-20 h-20 ml-2 p-0">
                <img src="assets/images/logo/uyfc-1.png" alt="Logo image" class="bg-gradient-to-r ">
            </div>
            <div class="w-72 inline-block ml-2 text-center items-center -pt-10">
                <h1 class="text-lg font-semibold text-[#EA2830] mr-1">ស.ស.យ.ក ខេត្តកំពង់ចាម</h1>
                <span class="text-[13px] font-semibold  text-white -mt-10">UYFC System</span>
            </div>

        </div>
    </ng-container> 
</helpers-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0 custom-dense-wrapper">
    <!-- Header -->
    <div class="relative flex flex-0 items-center w-full h-14 px-2 md:px-4 bg-white shadow-black  ">
        <!-- <div class="flex items-center">
            <!-- Navigation appearance toggle button -
            <button class="hidden md:inline-flex" mat-icon-button (click)="toggleNavigationAppearance()">
                <mat-icon class="text-white" [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
            </button>
            <button class="inline-flex md:hidden" mat-icon-button (click)="toggleNavigation('mainNavigation')">
                <mat-icon class="text-white" [svgIcon]="'mat_outline:arrow_back'"></mat-icon>
            </button>
        </div> -->
        <!-- <div class="flex items-center pr-2 space-x-2"> -->
        <!-- Navigation toggle button -->
        <button class="inline-flex md:hidden" mat-icon-button (click)="toggleNavigation('mainNavigation')">
                <mat-icon class="text-slate-700" [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button>
        <!-- Display layout-search for specific roles -->
        <!-- <layout-search *ngIf="role === 'អ្នកប្រើប្រាស់'"></layout-search> -->
        <!-- Display role -->
        <span class="text-xl font-semibold m-0 text-black">{{ getUserRole()}}</span>
        <!-- </div> -->
        <!-- Components -->
        <div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
            <!-- <notifications></notifications> -->
            <!-- <languages></languages> -->
            <helpers-fullscreen class="hidden md:block"></helpers-fullscreen>  
            <user></user>
        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-col flex-auto custom-dense-content-wrapper m-4 md:pl-0">
        <div class="container-body-section bg-white rounded-xl overflow-hidden">
            <router-outlet *ngIf="true"></router-outlet>
        </div>
    </div>

</div>


<style>
    .custom-dense-wrapper {
        height: 100dvh;
        max-height: -webkit-fill-available;
        overflow: hidden !important;
    }

    .custom-dense-wrapper .custom-dense-content-wrapper {
        max-height: calc(100dvh - 3.5rem);
        overflow: auto !important;
    }

</style>
