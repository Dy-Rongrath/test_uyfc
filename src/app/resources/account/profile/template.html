<div class="user-profile-section pl-4 pr-4 bg-white">

    <div class="bg-white min-h-14 max-h-14 flex gap-2 justify-between items-center py-2 pr-2.5 border-b">
        <div class="flex flex-1 items-center justify-between font-medium">
            <div class="flex flex-1 items-center">
                 <button class="min-w-10 max-w-10 h-full pt-1.5 hover:opacity-[0.96] hover:bg-slate-200 transition-all rounded-full"
                    (click)="back()">
                    <mat-icon class="icon-size-6 text-slate-500" svgIcon="heroicons_outline:arrow-small-left"></mat-icon>
                </button>
                 <div class="flex items-center ml-1.5">
                    <span class="text-xl text-gray-600 -mb-0.5">គណនី</span>
                </div>
            </div>
            
            <div class="min-w-14 max-w-14 min-h-20 max-h-20 flex items-center justify-center absolute top-0 right-0 -mt-2 mr-2">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon class="icon-size-6" svgIcon="mat_outline:more_vert"></mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    
                    <button mat-menu-item (click)="openEditDialog()">
                        <mat-icon class="icon-size-5" svgIcon="feather:edit"></mat-icon>
                        <span class="text-lg">កែប្រែ</span>
                    </button>

                    <button mat-menu-item (click)="openChangePasswordDialog()">
                        <mat-icon class="icon-size-5" svgIcon="mat_outline:change_circle"></mat-icon>
                        <span class="text-lg">ប្តូរលេខកូដ</span>
                    </button>

                </mat-menu>
            </div>
            
        </div>

    </div>

    <div class="flex flex-col items-center mt-4 gap-4 relative">
        
        <div>
           <img [src]="fileUrl + '/' + user?.avatar " alt="avatar" class="md:w-36 md:h-w-36 w-36 h-36 rounded-full border object-cover"> 
        </div>
        
        <div class="font-bold md:text-xl text-3xl "> {{ user?.user_title?.name }} {{ user?.name }} </div>
        
        <div class=" md:text-xl text-2xl -mt-2"> ===== </div>

        <div class="w-full flex flex-col md:flex-row md:justify-between md:p-0 p-7 md:gap-0 gap-2">

            <div class="w-full md:w-1/3 flex justify-start md:justify-end items-center gap-1">
                <mat-icon matSuffix svgIcon="heroicons_outline:phone" class="icon-size-5 text-black"></mat-icon>
                <span class="inline-block md:text-xl text-lg">{{ user?.phone }}</span>
            </div>
        
            <div class="w-full md:w-1/3 flex justify-start md:justify-center items-center gap-1 mt-2 md:mt-0">
                <mat-icon matSuffix svgIcon="heroicons_outline:envelope" class="icon-size-5 text-black"></mat-icon>
                <span class="inline-block md:text-xl text-lg">{{ user?.email }}</span>
            </div>
        
            <div class="w-full md:w-1/3 flex justify-start md:justify-start items-center gap-1 mt-2 md:mt-0">
                <mat-icon matSuffix svgIcon="mat_outline:date_range" class="icon-size-5 text-black"></mat-icon>
                <span class="inline-block md:text-xl text-lg">{{ user?.created_at | khmerDate }}</span>
            </div>
        
        </div>
        

      </div>
</div>
